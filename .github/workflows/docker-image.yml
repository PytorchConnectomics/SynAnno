name: Build and push Docker image

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build and tag Docker image
        run: |
          docker build -t $DOCKER_USERNAME/synanno:latest .
          docker tag $DOCKER_USERNAME/synanno:latest $DOCKER_USERNAME/synanno:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_USERNAME/synanno:latest
          docker push $DOCKER_USERNAME/synanno:${{ github.sha }}