<!--View that opens up when clicking "Add New Instance".
    It lets the user mark the center of a FN instance in the Neuroglancer-->
<div
  class="modal fade"
  id="drawModalFN"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="card-header text-center d-flex justify-content-center align-items-center">
        <span class="ps-2"><span id="neuron-id-draw"></span></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <iframe
            id="ng-iframe-draw"
            width="800"
            height="550"
            src=""
            title="Neuroglancer"
          ></iframe>
        </div>

        <div class="modal-footer d-flex justify-content-between align-items-center">
          <p class="text-muted mb-0">
            Press 'c' to select the coordinates at your cursor.
          </p>
          <div class="row">
            <div class="col">
              <button
                id="review_bbox"
                class="btn btn-secondary"
                type="button"
                data-bs-target="#drawModalFNSave"
                data-bs-toggle="modal"
              >
                Review
              </button>
              <button
                id="back_to_2d"
                class="btn btn-secondary"
                data-bs-target="#drawModal"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                Back to 2D view
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
