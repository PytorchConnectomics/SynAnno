<!-- Instance-specific view that opens up when right-clicking one of the tiles of the annotation view.
    It shows an enlarged version of the instance. Additional, it lets the user move a lever, 
    located at the bottom of the newly opened window, which scrolls through all the slices 
    of the selected instance and their associated segmentation masks. 
    Both views load the request images as png files from a corresponding folder structure. -->
<div class="modal fade" id="drawModal" tabindex="-1" aria-labelledby="drawModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pe-5" id="modalToggleLabel1">Draw Center Slice Mask</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-auto">
                <div class="d-flex justify-content-center">
                    <div id="cardDetails" class="card border-0 p-1">
                        <div class="outsideWrapper border rounded" style="border-width:4px !important;">
                            <div class="insideWrapper">
                                <img id="imgDetails-EM" class="coveredImage" src="">
                                <img id="imgDetails-EM-GT" class="coveredImage d-none" src="">
                                <canvas class="coveringCanvas d-none"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center">
                            <form>
                                <button type="button" class="btn btn-secondary"
                                    id="canvasButtonActivate">Activate</button>
                                <button type="button" class="btn btn-secondary" id="canvasButtonCreate">Fill</button>
                                <button type="button" class="btn btn-secondary" id="canvasButtonSplit">Revise</button>
                                <button type="button" class="btn btn-secondary" id="canvasButtonSave"
                                    data-bs-dismiss="modal">Save</button>
                            </form>
                        </div>
                    </div>
                    <div class="center">
                        <input id="rangeSlices" type="range" class="form-range" value="0" min="0" max="30" data_id=""
                            page="" data-viewed_instance_slice="">
                        <div class="container">
                            <div class="row">
                                <div class="col justify-content-center">
                                    <button id="minSlice" type="button"
                                        class="btn btn-outline-secondary btn-sm disabled float-start"> -15 </button>
                                </div>
                                <div class="col justify-content-center">
                                    <button class="btn btn-primary" id="ng-link-draw" type="button" data-bs-target="#drawModalFP"
                                        data-bs-toggle="modal" data-bs-dismiss="modal">View in NG</button>
                                </div>
                                <div class="col justify-content-center">
                                    <button id="maxSlice" type="button"
                                        class="btn btn-outline-secondary btn-sm disabled float-end"> +15 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
