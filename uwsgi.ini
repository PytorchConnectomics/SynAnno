[uwsgi]
socket = /tmp/uwsgi.sock
chown-socket = nginx:nginx
chmod-socket = 664
# Graceful shutdown on SIGTERM, see https://github.com/unbit/uwsgi/issues/849#issuecomment-118869386
hook-master-start = unix_signal:15 gracefully_kill_them_all

module = run:app
callable = application
need-app = true

uid = nginx
gid = nginx

master = true
vacuum = true
auto-procname = true
env = HOME=/home/nginx
cheaper = 1
processes = %(%k + 1)
enable-threads = true
die-on-term = true
listen = 128
max-requests = 2048
max-worker-lifetime = 3600
reload-on-rss = 128
buffer-size = 32768g
harakiri = 600
http-timeout = 600
socket-timeout = 600
worker-reload-mercy = 600
reload-mercy = 600
mule-reload-mercy = 600